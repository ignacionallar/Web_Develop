            <h1 class="contacto-titulo">Contacto</h1>
            <p class="contacto-subtitulo">Si tienes alguna duda, no dudes en contactarme.</p>

            <a href="#" target="_blank" class="btn-linkedin">
                <img src="../assets/img/linkedin-icon-black.png" alt="LinkedIn Icon" class="linkedin-icon">

            </a>
        </div>

        <div class="contacto-formulario-contenedor">
            <form action="#" method="POST" class="contacto-formulario">
                
                <input type="text" name="nombre" placeholder="Nombre" required class="input-beige">
                <input type="text" name="apellido" placeholder="Apellido" required class="input-beige">
                <input type="email" name="email" placeholder="Email" required class="input-beige">
                <textarea name="mensaje" placeholder="Mensaje" rows="6" required class="input-beige"></textarea>
                
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
